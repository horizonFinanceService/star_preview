<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Orrery</title>
  <script src="https://ofrohn.github.io/files/d3.min.js"></script>
  <script src="https://ofrohn.github.io/files/three.min.js"></script>
  <script src="https://ofrohn.github.io/files/orbit-controls.min.js"></script>

  <script src="https://ofrohn.github.io/files/orrery.min.js"></script>
  <link rel="stylesheet" href="https://ofrohn.github.io/files/orrery.css">
  <style>
    body, html { margin: 0; height: 100%; background: black; }
    #orrery-map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="orrery-map"></div>
  <script>
    Orrery.display({
      width: window.innerWidth,
      height: window.innerHeight,
      container: "orrery-map",
      datapath: "https://ofrohn.github.io/data/",
      imagepath: "https://ofrohn.github.io/images/",
      date: true
    }, new Date());
  </script>
</body>
</html>
